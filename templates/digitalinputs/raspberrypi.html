<div data-role="popup" id="popup_digitalinput_raspberrypi" data-position-to="window" data-transition="flip" data-theme="a" and data-overlay-theme="a" data-dismissible="true" class="ui-content">
	<form id="form_digitalinput_raspberrypi">
		<h3 class="boxtitle ui-title">
			<span style="vertical-align:middle"><img src="./images/chip_title_32.png"></span>
			<TMPL_VAR INPUTS.LABEL_TITLE_DIGITALINPUT>: raspberrypi
		</h3>

		<div class="box">
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_MODULENAME>	
					</div>
					<div class="boxitem" style="width:75%">
						<input type="text" id="gpiomodule_digitalinput_raspberrypi" data-mini="true" value="" disabled="disabled">
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR COMMON.LABEL_NAME>	
					</div>
					<div class="boxitem" style="width:75%">
						<input type="text" id="name_digitalinput_raspberrypi" data-mini="true" value="" placeholder="<TMPL_VAR COMMON.LABEL_NAME_HINT>">
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_PIN>	
					</div>
					<div class="boxitem" style="width:75%">
						<select name="pin_digitalinput_raspberrypi" id="pin_digitalinput_raspberrypi" data-mini="true">
							<option value="2">GPIO2</option>
							<option value="3">GPIO3</option>
							<option value="4">GPIO4</option>
							<option value="5">GPIO5</option>
							<option value="6">GPIO6</option>
							<option value="7">GPIO7</option>
							<option value="8">GPIO8</option>
							<option value="9">GPIO9</option>
							<option value="10">GPIO10</option>
							<option value="11">GPIO11</option>
							<option value="12">GPIO12</option>
							<option value="13">GPIO13</option>
							<option value="14">GPIO14</option>
							<option value="15">GPIO15</option>
							<option value="16">GPIO16</option>
							<option value="17">GPIO17</option>
							<option value="18">GPIO18</option>
							<option value="19">GPIO19</option>
							<option value="20">GPIO20</option>
							<option value="21">GPIO21</option>
							<option value="22">GPIO22</option>
							<option value="23">GPIO23</option>
							<option value="24">GPIO24</option>
							<option value="25">GPIO25</option>
							<option value="26">GPIO26</option>
							<option value="27">GPIO27</option>
						</select>
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_PAYLOAD_ON>	
					</div>
					<div class="boxitem" style="width:75%">
						<input type="text" id="payload_on_digitalinput_raspberrypi" data-mini="true" value="ON">
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_PAYLOAD_OFF>	
					</div>
					<div class="boxitem" style="width:75%">
						<input type="text" id="payload_off_digitalinput_raspberrypi" data-mini="true" value="OFF">
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
					</div>
					<div class="boxitem" style="width:75%">
						<input type="checkbox" name="inverted_digitalinput_raspberrypi" id="inverted_digitalinput_raspberrypi" data-mini="true">
						<label for="inverted_digitalinput_raspberrypi"><TMPL_VAR INPUTS.LABEL_INVERTED></label>
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_RESISTOR>	
					</div>
					<div class="boxitem" style="width:75%">
						<select name="resistor_digitalinput_raspberrypi" id="resistor_digitalinput_raspberrypi" data-mini="true">
							<option value="none"><TMPL_VAR COMMON.LABEL_NONE></option>
							<option value="pullup">Pull-Up</option>
							<option value="pulldown">Pull-Down</option>
						</select>
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_INTERRUPT>	
					</div>
					<div class="boxitem" style="width:75%">
						<select name="interrupt_digitalinput_raspberrypi" id="interrupt_digitalinput_raspberrypi" data-mini="true">
							<option value="none"><TMPL_VAR COMMON.LABEL_NONE></option>
							<option value="both"><TMPL_VAR INPUTS.LABEL_BOTH></option>
							<option value="rising"><TMPL_VAR INPUTS.LABEL_RISING></option>
							<option value="falling"><TMPL_VAR INPUTS.LABEL_FALLING></option>
						</select>
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_INTERRUPT_FOR>	
					</div>
					<div class="boxitem" style="width:75%">
						<div id="inputlist_digitalinput_raspberrypi" data-role="controlgroup"></div>
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_POLLINTERVAL>	
					</div>
					<div class="boxitem" style="width:75%">
						<input type="text" id="pollinterval_digitalinput_raspberrypi" data-mini="true" value="1">
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 15%">
						<TMPL_VAR INPUTS.LABEL_BOUNCETIME>	
					</div>
					<div class="boxitem" style="width:75%">
						<input type="text" id="bouncetime_digitalinput_raspberrypi" data-mini="true" value="180">
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 90%">
						<input type="hidden" id="edit_digitalinput_raspberrypi" value="">
						<a href="#" onclick="add_digitalinput('raspberrypi'); return false;" class="ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-check ui-corner-all"><TMPL_VAR "COMMON.BUTTON_SAVE"></a>
						<a href="#" class="ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-delete ui-corner-all" data-rel="back"><TMPL_VAR COMMON.BUTTON_CANCEL></a>
					</div>
			</div>
			<div class="boxrow">
					<div class="boxitem small" style="width: 90%">
						<span id="savinghint_digitalinput_raspberrypi">&nbsp;</span>
					</div>
			</div>
		</div>
	</form>
</div>
